<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrapbox JSON Filter and Downloader</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Scrapbox JSON Filter and Downloader</h1>
  <p>Select a Scrapbox JSON file:</p>
  <input type="file" id="fileInput" accept=".json">
  <p>Enter a hashtag to filter by:</p>
  <input type="text" id="hashtagInput" placeholder="#example">
  <button id="processBtn">Filter and Download</button>
  <div id="output"></div>
</body>
</html>
